<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>splitable - Split a bill!</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .no-js {
      visibility: hidden;
      opacity: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Splitable.</h1>
    <p>Split a bill by entering info from a receipt.</p>
  </header>

  <div id="splitable">
    <div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="subtotal-label">
          Subtotal
        </label>
        <input class="subtotal-input mdl-textfield__input" type="number" id="subtotal-label" />
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="tax-label">
          Tax
        </label>
        <input class="tax-input mdl-textfield__input" type="number" id="tax-label" />
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label tip-container">
        <div class="tip-input-container">
          <label class="mdl-textfield__label" for="tip-label">
            Tip
          </label>
          <input class="tip-input mdl-textfield__input" id="tip-label" type="number" />
        </div>

        <!-- <div class="calculated-tip">
          $<span class="tip-total-label">0.00</span>
        </div> -->

        <form class="radio-button-container">
          <label for="tip-option"> 
            <input class="input-field" id="tip-option" type="radio" name="tip-option" value="fixed" checked /> <span>$</span>
          </label>
    
          <label for="percent-option"> 
            <input class="input-field" id="percent-option" type="radio" name="tip-option" value="percent" /> <span>%</span>
          </label>
        </form>
      </div>
      <!-- <label>
        Discount
        <input class="discount-input" type="number" />
      </label> -->
      <p>Total: $<span class="total-label">0.00</span></p>
      <button class="add-person-btn waves-effect waves-light btn">Add person</button>
      <button class="add-item-btn waves-effect waves-light btn">Add item</button>
    </div>
    <table>
      <thead>
        <tr>
          <th class="name-col">Name</th>
          <th class="due-col">Due</th>
          <!-- Item column labels added here -->
        </tr>
      </thead>
      <tbody>
        <!-- Person rows -->
      </tbody>
    </table>
    <p>Itemized Total: $<span class="itemized-total-label">0.00</span></p>
    <p class="total-match-msg">Everything checks out</p>
    <p class="total-mismatch-msg">Check Total does not match summed Total</p>
  </div>
  <script>
    // Prevent FOUC
    window.onload = function() {
      document.querySelector('html').classList.remove('no-js');
    }
  </script>
</body>

</html>
