<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>splitable - Split a bill!</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .no-js {
      visibility: hidden;
      opacity: 0;
    }
  </style>
</head>

<body>
  <h1>Splitable.</h1>
  <div id="splitable">
    <div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="subtotal-label">
          Subtotal
        </label>
        <input class="subtotal-input mdl-textfield__input" type="number" id="subtotal-label" />
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="tax-label">
          Tax
        </label>
        <input class="tax-input mdl-textfield__input" type="number" id="tax-label" />
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="tip-label">
          Tip
        </label>
        <input class="tip-input mdl-textfield__input" id="tip-label" type="number" />
      </div>

      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="percent-option"> 
        <input class="mdl-radio__button" id="percent-option" type="radio" name="tip-option" value="percent" checked /> %
      </label>

      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tip-option"> 
        <input class="mdl-radio__button" id="tip-option" type="radio" name="tip-option" value="fixed" /> $
      </label>

      <label>
        Total Tip: $<span class="tip-total-label">0.00</span>
      </label>
      <br>
      <label>
        Discount
        <input class="discount-input" type="number" />
      </label>
      <p>Total: $<span class="total-label">0.00</span></p>
      <button class="add-person-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add person</button>
      <button class="add-item-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add item</button>
    </div>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th>Name</th>
          <th>Due</th>
          <!-- Item column labels added here -->
        </tr>
      </thead>
      <tbody>
        <!-- Person rows -->
      </tbody>
    </table>
    <p>Itemized Total: $<span class="itemized-total-label">0.00</span></p>
    <p class="total-match-msg">Everything checks out</p>
    <p class="total-mismatch-msg">Check Total does not match summed Total</p>
  </div>
  <script>
    window.onload = function() {
      document.querySelector('html').classList.remove('no-js');
    }
  </script>
</body>

</html>
