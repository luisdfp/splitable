<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>splitable - Split a bill!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
  <h1>Splitable.</h1>
  <label>
    Subtotal
    <input class="input" id="subtotal" type="number" />
  </label>
  <label>
    Tax
    <input class="input" id="tax" type="number" />
  </label>
  <label>
    Tip
    <input class="input" id="tip" type="number" />
  </label>
  <p>Total: $<span id="total"></span></p>
  <button id="addPerson">Add person</button>
  <button id="addItem">Add item</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Due</th>
        <th>Item <span class="itemNumber">1</span> Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="text" placeholder="Bob" />
        </td> 
        <td>
          $<span class="due1">0</span>
        </td>
        <td>
          <input type="number" class="person1 item1" min="0"/>
        </td>  
      </tr>
      <tr>
        <td>
          <input type="text" placeholder="Bob 2" />
        </td>
        <td>
          $<span class="due2">0</span>
        </td>
        <td>
          <input type="number" class="person2 item1" min="0"/>
        </td>  
      </tr>
    </tbody>
  </table>
  <p>Itemized Total: $<span id="itemized-total"></span></p>
</body>
</html>
