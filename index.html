<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>splitable - Split a bill!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>

<body>
  <h1>Splitable.</h1>
  <div id="splitable">
    <div>
      <label>
        Subtotal
        <input id="subtotal" class="subtotal-input" type="number"/>
      </label>
      <br>
      <label>
        Tax
        <input id="tax" class="tax-input" type="number"/>
      </label>
      <br>
      <label>
        Tip
        <input id="tip" class="tip-input" type="number"/> 
        <input type="radio" name="tip-option" value="percent" checked> %
        |
        <input type="radio" name="tip-option" value="fixed"> $
      </label>
      <br>
      <label>
        Total Tip: $<span class="tipTotal">0</span>
      </label>
      <br>
      <label>
        Discount
        <input id="discount" class="discount-input" type="number"/>
      </label>
      <p>Total: $<span id="total" class="total-label">0</span></p>
      <button id="add-person" class="add-person-btn">Add person</button>
      <button id="add-item" class="add-item-btn">Add item</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Due</th>
          <!-- Item column labels added here -->
        </tr>
      </thead>
      <tbody>
        <!-- Person rows -->
      </tbody>
    </table>
    <p>Itemized Total: $<span id="itemized-total" class="itemized-total-label">0</span></p>
  </div>
</body>

</html>
