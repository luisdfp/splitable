<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>splitable - Split a bill!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
  <h1>Splitable.</h1>
  <label>
    Subtotal
    <input class="input" id="subtotal" type="number" />
  </label>
  <label>
    Tax
    <input class="input" id="tax" type="number" />
  </label>
  <label>
    Tip
    <input class="input" id="tip" type="number" />
  </label>
  <p>Total: $<span id="total"></span></p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Due</th>
        <th>Item Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="text" placeholder="Bob" />
        </td>
        <td>
          $<span id="due">0</span>
        </td>
        <td>
          <input type="number" />
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
